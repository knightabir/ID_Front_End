<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-card class="login-card">
            <mat-card-header class="text-center">
              <mat-card-title>Sign In</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="form-group">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Username</mat-label>
                  <input matInput placeholder="Enter your username" formControlName="username">
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" placeholder="Enter your password" formControlName="password">
                </mat-form-field>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" class="w-100">Sign In</button>
            </mat-card-actions>
          </mat-card>
        </form>
      </div>
    </div>
  </div>
